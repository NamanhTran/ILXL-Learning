{% extends "layout.html" %}

{% block main %}
        <div class="container">
            <div class="section">
      <h1>Student Repositories</h1>

      <!--   Icon Section   -->
      <div class="row">
              <table>
        <thead>
          <tr>
              <th>Name</th>
              <th>Repository</th>
          </tr>
        </thead>

        <tbody>
        {% for data in info %}
          <tr>
            <td>{{ data[0] }}</td>
            <td>{{ data[1] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
            
      </div>

    </div>
{% endblock %}
